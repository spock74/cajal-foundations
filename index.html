<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navegador de Documentos</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Syntax Highlighting Themes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" id="hljs-dark-theme">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" id="hljs-light-theme" disabled>

  <!-- ReactFlow CSS -->
  <link rel="stylesheet" href="https://esm.sh/reactflow@^11.11.4/dist/style.css" />
  
  <!-- Script de Bloqueio para Tema Escuro -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (theme === 'dark' || (!theme && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>

  <!-- Nosso CSS Customizado -->
  <link rel="stylesheet" href="/index.css">

  <!-- Bloco ÚNICO e Consolidado de Importmap -->
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.21.0",
      "react": "https://esm.sh/react@19.0.0-rc-f994737d-20240522",
      "react-dom": "https://esm.sh/react-dom@19.0.0-rc-f994737d-20240522",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0-rc-f994737d-20240522/client",
      "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
      "marked": "https://esm.sh/marked@^13.0.2",
      "marked-highlight": "https://esm.sh/marked-highlight@^2.1.1",
      "reactflow": "https://esm.sh/reactflow@^11.11.4",
      "highlight.js": "https://esm.sh/highlight.js@^11.9.0",
      "dexie": "https://esm.sh/dexie@^4.2.0",
      "dagre": "https://esm.sh/dagre@^0.8.5",
      "framer-motion": "https://esm.sh/framer-motion@^11.3.8",
      "firebase/app": "https://esm.sh/firebase@10.12.4/app",
      "firebase/auth": "https://esm.sh/firebase@10.12.4/auth",
      "firebase/firestore": "https://esm.sh/firebase@10.12.4/firestore",
      "firebase/storage": "https://esm.sh/firebase@10.12.4/storage",
      "firebase/functions": "https://esm.sh/firebase@10.12.4/functions"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <!-- O ponto de entrada da nossa aplicação React -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
