<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Diagnóstica - Cardiologia (Sequencial)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        #app-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        h1 {
            color: #1a3b5d;
            text-align: center;
            margin-bottom: 2em;
        }
        #question-display {
            min-height: 300px;
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .question-counter {
            font-size: 0.9em;
            color: #777;
        }
        .question-text {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .options-list {
            list-style: none;
            padding: 0;
        }
        .options-list li label {
            display: block;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .options-list li label:hover {
            background-color: #f0f8ff;
            border-color: #5dade2;
        }
        .options-list input[type="radio"] {
            margin-right: 12px;
        }
        .feedback-correct {
            background-color: #e8f5e9 !important;
            border-color: #4caf50 !important;
        }
        .feedback-incorrect {
            background-color: #ffebee !important;
            border-color: #f44336 !important;
        }
        .rationale {
            margin-top: 15px;
            font-size: 0.9em;
            padding: 12px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .hint-container {
            margin: 15px 0;
        }
        .hint-btn {
            background: none;
            border: 1px solid #aab7c4;
            color: #555;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .hint-text {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #fffbe6;
            border: 1px solid #ffecb3;
            border-radius: 4px;
            font-size: 0.9em;
        }
        #next-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #next-btn:hover {
            background-color: #2980b9;
        }
        #next-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #results-display {
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>Avaliação Diagnóstica</h1>
        <div id="question-display">
            </div>
        <div id="results-display" style="display: none;">
             </div>
        <button id="next-btn">Verificar Resposta</button>
    </div>

    <script>
        const quizData = {
          "questions": [
            { "questionNumber": 1, "question": "De acordo com o estudo de Ahmed et al., qual é a conclusão principal sobre o uso de inibidores da ECA (IECA) ou bloqueadores dos receptores da angiotensina (BRA) em pacientes idosos com insuficiência cardíaca diastólica (ICD)?", "answerOptions": [ { "text": "Reduzem significativamente as hospitalizações por insuficiência cardíaca em todos os pacientes com ICD.", "rationale": "O estudo não encontrou uma associação significativa entre o uso destes medicamentos e a redução de hospitalizações especificamente por insuficiência cardíaca.", "isCorrect": false }, { "text": "Aumentam o risco de mortalidade em pacientes com doença renal crónica (DRC) devido a efeitos adversos renais.", "rationale": "Pelo contrário, o estudo sugere que os medicamentos são seguros e benéficos neste subgrupo, apesar das preocupações teóricas sobre a função renal.", "isCorrect": false }, { "text": "Estão associados a uma redução significativa da mortalidade por todas as causas em pacientes com ICD e DRC concomitante.", "rationale": "Este é o principal achado do estudo, demonstrando um benefício de sobrevida (HR de 0.82) neste subgrupo específico, um efeito que não foi observado em pacientes sem DRC.", "isCorrect": true }, { "text": "O seu benefício é universal, aplicando-se igualmente a pacientes com e sem doença renal crónica.", "rationale": "O estudo destaca uma heterogeneidade de efeito, onde o benefício de mortalidade foi observado no grupo com DRC, mas não no grupo sem DRC.", "isCorrect": false } ], "hint": "Considere como a presença de doença renal crónica (DRC) modifica o efeito da terapia." },
            { "questionNumber": 2, "question": "O artigo \"Novel Drug Targets in Diastolic Heart Disease\" propõe um \"ciclo de feedback mal-adaptativo\" na fisiopatologia da HFpEF. Qual componente é descrito como a ligação mecânica e de sinalização entre a matriz extracelular (MEC) e o sarcómero?", "answerOptions": [ { "text": "As mitocôndrias.", "rationale": "As mitocôndrias são cruciais para a energética celular e estão envolvidas no ciclo, mas não são a principal ligação estrutural entre a MEC e o sarcómero.", "isCorrect": false }, { "text": "O canal de cálcio tipo L.", "rationale": "O canal de cálcio tipo L é vital para a excitação-contração, mas o costâmero é o complexo proteico que serve de ponte estrutural.", "isCorrect": false }, { "text": "O costâmero (complexo de integrinas e proteínas adaptadoras).", "rationale": "O artigo define o costâmero como o complexo de proteínas que transmite sinais bidirecionalmente entre a MEC e o citoesqueleto, sendo um alvo terapêutico chave para interromper o ciclo.", "isCorrect": true }, { "text": "A proteína titina.", "rationale": "A titina é a principal responsável pela rigidez passiva dentro do sarcómero, mas não é a estrutura que liga o sarcómero à MEC.", "isCorrect": false } ], "hint": "Pense na estrutura que fisicamente atravessa a membrana celular para conectar o exterior com o interior do miócito." },
            { "questionNumber": 3, "question": "Segundo o consenso da Sociedade Europeia de Cardiologia sobre vacinação, qual é a principal razão pela qual infecções como a influenza aumentam o risco de eventos cardiovasculares adversos maiores (MACE)?", "answerOptions": [ { "text": "Pela infecção viral direta e replicação no miocárdio, causando dano celular imediato.", "rationale": "Embora a infecção direta possa ocorrer, o consenso enfatiza que os efeitos indiretos via inflamação sistémica são os mecanismos mais estabelecidos e significativos.", "isCorrect": false }, { "text": "Pela indução de uma resposta inflamatória e pró-trombótica sistémica que pode desestabilizar placas ateroscleróticas.", "rationale": "Este é o mecanismo central descrito, onde a \"tempestade de citocinas\" e a ativação de vias de coagulação, desencadeadas pela infecção, levam a eventos isquémicos agudos.", "isCorrect": true }, { "text": "Pelo aumento da pressão arterial durante a febre, levando a uma sobrecarga de pressão no ventrículo esquerdo.", "rationale": "Embora a febre possa aumentar a frequência cardíaca, a desestabilização de placas ateroscleróticas através de mecanismos inflamatórios é o principal fator de risco para MACE.", "isCorrect": false }, { "text": "Pela competição do vírus com o oxigénio na hemoglobina, causando hipoxia miocárdica.", "rationale": "Este não é um mecanismo fisiopatológico descrito para o aumento do risco de MACE relacionado com infecções virais.", "isCorrect": false } ], "hint": "Foque-se nos efeitos sistémicos da infecção, em vez de um efeito localizado no coração." },
            { "questionNumber": 4, "question": "O estudo sobre a terapia com estatinas na insuficiência cardíaca diastólica (Tehrani et al.) encontrou um benefício de sobrevida significativo, que os autores sugerem ser desproporcional à redução de LDL. Qual dos seguintes é um efeito pleiotrópico das estatinas mencionado como um possível mecanismo para este benefício?", "answerOptions": [ { "text": "Aumento da contratilidade do miocárdio (efeito inotrópico positivo).", "rationale": "As estatinas não são conhecidas por terem um efeito inotrópico direto; os seus benefícios estão mais relacionados com a inflamação e a função vascular.", "isCorrect": false }, { "text": "Melhora da função endotelial através do aumento da produção de óxido nítrico sintase.", "rationale": "Este é um dos principais efeitos pleiotrópicos citados, que melhora a vasodilatação microvascular e pode ser particularmente benéfico na HFpEF, onde a disfunção endotelial é comum.", "isCorrect": true }, { "text": "Redução direta da fibrose miocárdica através da inibição do TGF-β.", "rationale": "Embora possam atenuar o remodelamento, a inibição direta do TGF-β não é o principal mecanismo pleiotrópico atribuído às estatinas no artigo.", "isCorrect": false }, { "text": "Aumento da sensibilidade dos miofilamentos ao cálcio.", "rationale": "Este mecanismo está mais associado a outras classes de medicamentos, como os sensibilizadores de cálcio, e não é um efeito pleiotrópico conhecido das estatinas.", "isCorrect": false } ], "hint": "Considere os efeitos das estatinas para além dos lípidos, especificamente na parede dos vasos sanguíneos." },
            { "questionNumber": 5, "question": "Um paciente com cardiomiopatia hipertrófica apresenta hipercontratilidade do sarcómero. Com base no artigo \"Novel Drug Targets\", qual classe de medicamento, como o mavacamten, seria a mais indicada para tratar este mecanismo específico?", "answerOptions": [ { "text": "Ativadores da SIRT3.", "rationale": "Os ativadores da SIRT3, como o honokiol, visam a disfunção mitocondrial e a hiperacetilação de proteínas, não a hipercontratilidade do sarcómero diretamente.", "isCorrect": false }, { "text": "Inibidores da miosina cardíaca.", "rationale": "O artigo especifica que o mavacamten é um inibidor da miosina que reduz a hipercontratilidade ao limitar a capacidade da cabeça da miosina de se ligar à actina, sendo a terapia direcionada para este mecanismo.", "isCorrect": true }, { "text": "Antagonistas dos canais PIEZO1.", "rationale": "Os antagonistas dos canais PIEZO1 visam a mecanotransdução e as vias de sinalização hipertróficas, mas não atuam diretamente na mecânica do sarcómero.", "isCorrect": false }, { "text": "Inibidores da ECA.", "rationale": "Os inibidores da ECA atuam no sistema renina-angiotensina para reduzir a pré-carga e a pós-carga, influenciando o remodelamento, mas não modulam diretamente a contratilidade do sarcómero.", "isCorrect": false } ], "hint": "O nome da classe de medicamento muitas vezes descreve a proteína do sarcómero que ele tem como alvo." },
            { "questionNumber": 6, "question": "Qual dos seguintes cenários representa corretamente a principal conclusão do estudo de Ahmed et al. sobre a inibição do RAAS?", "answerOptions": [ { "text": "Um paciente de 75 anos com HFpEF e função renal normal deve iniciar um IECA para reduzir a mortalidade.", "rationale": "O estudo não encontrou benefício de mortalidade no subgrupo de pacientes com HFpEF sem doença renal crónica.", "isCorrect": false }, { "text": "Um paciente de 80 anos com HFpEF e DRC estágio 4 deve ter seu BRA suspenso devido ao risco.", "rationale": "O estudo demonstrou que o benefício de sobrevivência se manteve (e foi até pronunciado) em pacientes com DRC avançada (Estágio 3B ou superior).", "isCorrect": false }, { "text": "Um paciente de 78 anos com HFpEF e DRC é hospitalizado. O início de um IECA na alta está associado a uma menor chance de reinternação por IC.", "rationale": "O estudo especificamente não encontrou associação entre a terapia e a redução de hospitalizações por insuficiência cardíaca.", "isCorrect": false }, { "text": "Um paciente de 82 anos com HFpEF e DRC (TFG < 45) recebe alta com um IECA, o que está associado a uma maior sobrevida a longo prazo.", "rationale": "Este cenário reflete perfeitamente o achado central do estudo: a associação entre o uso de IECA/BRA e a redução da mortalidade por todas as causas em pacientes idosos com HFpEF e DRC, incluindo os de estágio mais avançado.", "isCorrect": true } ], "hint": "Aplique os resultados do estudo a um caso clínico, lembrando-se da interação entre HFpEF e a presença de doença renal." },
            { "questionNumber": 7, "question": "Os artigos sobre \"Novos Alvos\" e \"Estatinas\" mencionam a via do TGF-β e as metaloproteinases (MMPs) no contexto da fibrose miocárdica. Qual é a principal dificuldade em desenvolver terapias que visam diretamente estas vias?", "answerOptions": [ { "text": "São vias pouco expressas no tecido cardíaco.", "rationale": "Pelo contrário, estas vias são altamente ativas no remodelamento cardíaco patológico, o que as torna alvos relevantes.", "isCorrect": false }, { "text": "A sua inibição demonstrou não ter qualquer efeito sobre a deposição de colagénio em modelos animais.", "rationale": "Modelos pré-clínicos frequentemente mostram sucesso; o problema reside na translação desses achados para humanos.", "isCorrect": false }, { "text": "A sua ampla expressão e função em múltiplos órgãos levam a significativos efeitos secundários fora do alvo quando inibidas sistemicamente.", "rationale": "Esta é a principal barreira translacional mencionada, pois a inibição do TGF-β ou de MMPs pode causar efeitos adversos em outros tecidos, como o desenvolvimento de autoimunidade ou problemas gastrointestinais.", "isCorrect": true }, { "text": "São vias redundantes, e a inibição de uma leva à compensação imediata por outra, anulando o efeito.", "rationale": "Embora a compensação possa ocorrer, o principal obstáculo que impediu o avanço de ensaios clínicos foi a toxicidade e os efeitos secundários sistémicos.", "isCorrect": false } ], "hint": "Considere porque um medicamento que funciona num modelo animal pode não ser seguro para uso em humanos." },
            { "questionNumber": 8, "question": "O consenso sobre vacinação propõe que esta seja o \"quarto pilar\" da prevenção cardiovascular. Qual intervenção NÃO faz parte dos outros três pilares tradicionais mencionados?", "answerOptions": [ { "text": "Terapias anti-hipertensivas.", "rationale": "O controlo da pressão arterial é um dos pilares mais fundamentais e estabelecidos da prevenção cardiovascular.", "isCorrect": false }, { "text": "Terapia anti-inflamatória (e.g., colchicina).", "rationale": "Embora a inflamação seja um alvo emergente, o artigo de consenso especifica os pilares tradicionais como sendo o tratamento da hipertensão, dislipidemia e diabetes.", "isCorrect": true }, { "text": "Medicamentos para o tratamento da diabetes.", "rationale": "O controlo glicémico e o uso de medicamentos para a diabetes com benefício cardiovascular (como os SGLT2i) são um pilar central.", "isCorrect": false }, { "text": "Terapia hipolipemiante (e.g., estatinas).", "rationale": "A redução do colesterol LDL com estatinas e outros agentes é um dos pilares mais estudados e eficazes da prevenção cardiovascular.", "isCorrect": false } ], "hint": "Identifique os três principais fatores de risco metabólicos/hemodinâmicos para doenças cardiovasculares." },
            { "questionNumber": 9, "question": "A disfunção mitocondrial é um alvo chave na HFpEF. O artigo \"Novel Drug Targets\" discute a hiperacetilação de proteínas como um mecanismo patogénico. Qual enzima mitocondrial tem sua atividade reduzida na HFpEF, levando à hiperacetilação?", "answerOptions": [ { "text": "Sirtuína-3 (SIRT3)", "rationale": "O artigo identifica a SIRT3 como a principal desacetilase mitocondrial dependente de NAD+, cuja expressão e atividade reduzidas na HFpEF levam à hiperacetilação de proteínas, contribuindo para a disfunção.", "isCorrect": true }, { "text": "Proteína Quinase C α (PKCα)", "rationale": "A PKCα está envolvida na fosforilação da titina, aumentando a rigidez, mas não é a principal enzima reguladora da acetilação mitocondrial.", "isCorrect": false }, { "text": "NADPH oxidase (NOX)", "rationale": "A NOX é uma fonte importante de espécies reativas de oxigénio (stress oxidativo), mas não é uma desacetilase.", "isCorrect": false }, { "text": "Histona Desacetilase (HDAC)", "rationale": "As HDACs regulam a acetilação principalmente de histonas no núcleo; a SIRT3 é a principal desacetilase específica para as mitocôndrias.", "isCorrect": false } ], "hint": "Procure a principal enzima que remove grupos acetil das proteínas dentro da mitocôndria." },
            { "questionNumber": 10, "question": "Analisando os quatro artigos em conjunto, qual é o tema comum mais forte que conecta a patofisiologia da HFpEF e os potenciais benefícios de intervenções tão diversas como estatinas, vacinas e inibidores de SGLT2?", "answerOptions": [ { "text": "A redução da frequência cardíaca.", "rationale": "A redução da frequência cardíaca não é o mecanismo de ação primário ou unificador para estatinas, vacinas ou inibidores de SGLT2.", "isCorrect": false }, { "text": "A modulação da inflamação e da disfunção endotelial.", "rationale": "Este é o elo comum. A HFpEF é descrita como um estado pró-inflamatório. As vacinas previnem gatilhos inflamatórios (infecções), as estatinas têm efeitos pleiotrópicos anti-inflamatórios e de melhora endotelial, e os inibidores de SGLT2 também demonstraram reduzir marcadores inflamatórios.", "isCorrect": true }, { "text": "O aumento direto da complacência da titina.", "rationale": "Embora a rigidez da titina seja um alvo, apenas terapias muito específicas (como a metformina ou os moduladores de PKG) atuam diretamente sobre ela; não é um mecanismo comum a todas estas intervenções.", "isCorrect": false }, { "text": "A inibição da hipercontratilidade do sarcómero.", "rationale": "Este é o mecanismo específico dos inibidores da miosina e não se aplica a estatinas, vacinas ou inibidores do RAAS como um efeito primário.", "isCorrect": false } ], "hint": "Pense no processo sistémico, e não apenas cardíaco, que é um fator conhecido de risco cardiovascular e está presente na fisiopatologia da HFpEF." }
          ]
        };

        const questionDisplay = document.getElementById('question-display');
        const resultsDisplay = document.getElementById('results-display');
        const nextButton = document.getElementById('next-btn');

        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;

        function renderCurrentQuestion() {
            isAnswered = false;
            const q = quizData.questions[currentQuestionIndex];
            
            let optionsHtml = '';
            q.answerOptions.forEach((option, index) => {
                optionsHtml += `
                    <li>
                        <label>
                            <input type="radio" name="option" value="${index}">
                            ${option.text}
                        </label>
                    </li>
                `;
            });

            const questionHtml = `
                <div class="question-header">
                    <h2 class="question-text">${q.questionNumber}. ${q.question}</h2>
                    <span class="question-counter">Questão ${q.questionNumber} de ${quizData.questions.length}</span>
                </div>
                <ul class="options-list">${optionsHtml}</ul>
                <div class="hint-container">
                    <button class="hint-btn" onclick="toggleHint()">Mostrar Dica</button>
                    <div class="hint-text">${q.hint}</div>
                </div>
            `;
            
            questionDisplay.innerHTML = questionHtml;
            nextButton.textContent = 'Verificar Resposta';
            nextButton.disabled = true;

            // Ativar o botão 'Verificar' apenas quando uma opção for selecionada
            document.querySelectorAll('input[name="option"]').forEach(input => {
                input.addEventListener('change', () => {
                    nextButton.disabled = false;
                });
            });
        }

        function toggleHint() {
            const hintText = document.querySelector('.hint-text');
            if (hintText.style.display === 'block') {
                hintText.style.display = 'none';
            } else {
                hintText.style.display = 'block';
            }
        }

        function handleNextClick() {
            if (!isAnswered) {
                checkCurrentAnswer();
            } else {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.questions.length) {
                    renderCurrentQuestion();
                } else {
                    showFinalResults();
                }
            }
        }

        function checkCurrentAnswer() {
            isAnswered = true;
            const q = quizData.questions[currentQuestionIndex];
            const selectedInput = document.querySelector('input[name="option"]:checked');
            
            if (!selectedInput) return; // Não faz nada se nada for selecionado

            const selectedIndex = parseInt(selectedInput.value);
            const selectedOption = q.answerOptions[selectedIndex];

            const allLabels = document.querySelectorAll('.options-list li label');
            
            // Adiciona feedback visual
            if (selectedOption.isCorrect) {
                score++;
                selectedInput.parentElement.classList.add('feedback-correct');
            } else {
                selectedInput.parentElement.classList.add('feedback-incorrect');
                const correctIndex = q.answerOptions.findIndex(opt => opt.isCorrect);
                allLabels[correctIndex].classList.add('feedback-correct');
            }

            // Desativa todos os inputs e mostra o racional
            document.querySelectorAll('input[name="option"]').forEach(input => {
                input.disabled = true;
                const optionIndex = parseInt(input.value);
                const rationaleDiv = document.createElement('div');
                rationaleDiv.className = 'rationale';
                rationaleDiv.innerHTML = `<strong>Racional:</strong> ${q.answerOptions[optionIndex].rationale}`;
                input.parentElement.appendChild(rationaleDiv);
            });

            // Muda o texto do botão
            if (currentQuestionIndex < quizData.questions.length - 1) {
                nextButton.textContent = 'Próxima Pergunta';
            } else {
                nextButton.textContent = 'Ver Resultados Finais';
            }
        }

        function showFinalResults() {
            questionDisplay.style.display = 'none';
            nextButton.style.display = 'none';
            
            const resultsHtml = `
                <h2>Avaliação Concluída!</h2>
                <h3>Placar Final: ${score} de ${quizData.questions.length} corretas</h3>
                <p>O seu aproveitamento foi de <strong>${(score / quizData.questions.length * 100).toFixed(1)}%</strong>.</p>
            `;
            resultsDisplay.innerHTML = resultsHtml;
            resultsDisplay.style.display = 'block';
        }

        // Adiciona o evento principal ao botão
        nextButton.addEventListener('click', handleNextClick);

        // Inicia o quiz
        window.onload = renderCurrentQuestion;

    </script>
</body>
</html>
